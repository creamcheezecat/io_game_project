<!DOCTYPE html>
<html>
<head>
  <title>An example .io game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/assets/icon64.png">
  <meta property="description" content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:title" content="An example .io game">
  <meta property="og:description" content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:image" content="/assets/icon1200.png">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58664433-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-58664433-3');
  </script>
</head>
<body>
  <canvas id="game-canvas"></canvas>
  <div id="play-menu" class="hidden">
    <h1>An example .io game</h1>
    <p>
      Stay alive and shoot other players.
      <br />
      Use your mouse to move.
    </p>
    <hr />
    <p>
      <!-- <br /> -->
      Read the tutorial: <a href="https://victorzhou.com/blog/build-an-io-game-part-1/" target="_blank">How to Build an .io Game</a>.
      <br />
      See the source code on <a href="https://github.com/vzhou842/example-.io-game" target="_blank">Github</a>.
      <br />
      Created by <a href="https://victorzhou.com">Victor Zhou</a>.
    </p>
    <hr />
    <input type="text" id="username-input" placeholder="Username" />
    <button id="play-button">PLAY</button>
  </div>
  <div id="leaderboard" class="hidden">
    <table>
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
    </table>
    <input id="input-bar" type="text" placeholder="Enter chat...">
    <script>
      let chatInput = document.getElementById('chat-input');

      window.addEventListener('keydown', function(event) {
        // 엔터 키가 눌렸는지 확인
        console.log(event);
        if (event.key === 'Enter') {
          // 채팅창이 이미 활성화된 상태라면
          if (chatInput.style.display !== 'none') {
            // 채팅 전송 처리 (여기서는 단순히 콘솔에 로그를 출력)
            console.log('Chat message:', chatInput.value);
            chatInput.value = '';
          }
          // 채팅창 활성화/비활성화 전환
          chatInput.style.display = chatInput.style.display === 'none' ? 'block' : 'none';
          if(chatInput.style.display === 'block'){
            chatInput.focus();
          }
        }
      });
    </script>
  </div>
    
  <div id="disconnect-modal" class="hidden">
    <div>
      <h2>Disconnected from Server </h2>
      <hr />
      <button id="reconnect-button">RECONNECT</button>
    </div>
  </div>
</body>
</html>
